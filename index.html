  <template id="tpl-memo">

      <section class="memo-list">
        <article class="memo-entry">
          <header>
            <time datetime="2025-08-03">2025.08.03</time>
            <h2 class="memo-title">test</h2>
          </header>
          <div class="memo-body">
            <p>兄妹、五人あって、みんなロマンスが好きだった。長男は二十九歳。法学士である。ひとに接するとき、少し尊大ぶる悪癖があるけれども、これは彼自身の弱さを庇かばう鬼の面めんであって、まことは弱く、とても優しい。弟妹たちと映画を見にいって、これは駄作だ、愚劣だと言いながら、その映画のさむらいの義理人情にまいって、まず、まっさきに泣いてしまうのは、いつも、この長兄である。それにきまっていた。映画館を出てからは、急に尊大に、むっと不気嫌になって、みちみち一言も口をきかない。生れて、いまだ一度も嘘言うそというものをついたことがないと、躊躇ちゅうちょせず公言している。それは、どうかと思われるけれど、しかし、剛直、潔白の一面は、たしかに具有していた。学校の成績は、あまりよくなかった。卒業後は、どこへも勤めず、固く一家を守っている。イプセンを研究している。このごろ人形の家をまた読み返し、重大な発見をして、頗すこぶる興奮した。ノラが、あのとき恋をしていた。お医者のランクに恋をしていたのだ。それを発見した。弟妹たちを呼び集めて、そのところを指摘し、大声叱咤しった、説明に努力したが、徒労であった。弟妹たちは、どうだか、と首をかしげて、にやにや笑っているだけで、一向に興奮の色を示さぬ。いったいに、弟妹たちは、この兄を甘く見ている。なめている風ふうがある。長女は、二十六歳。いまだ嫁がず、鉄道省に通勤している。フランス語が、かなりよくできた。脊丈せたけが、五尺三寸あった。すごく、痩やせている。弟妹たちに、馬、と呼ばれることがある。髪を短く切って、ロイド眼鏡をかけている。心が派手で、誰とでもすぐ友達になり、一生懸命に奉仕して、捨てられる。</p>
          </div>
        </article>

        <article class="memo-entry">
          <header>
            <time datetime="2025-08-02">2025.08.02</time>
            <h2 class="memo-title">テスト</h2>
          </header>
          <div class="memo-body">
            <p>二疋ひきの蟹かにの子供らが青じろい水の底で話していました。
                『クラムボンはわらったよ。』
                『クラムボンはかぷかぷわらったよ。』
                『クラムボンは跳はねてわらったよ。』
                『クラムボンはかぷかぷわらったよ。』
                　上の方や横の方は、青くくらく鋼はがねのように見えます。そのなめらかな天井てんじょうを、つぶつぶ暗い泡あわが流れて行きます。
                『クラムボンはわらっていたよ。』
                『クラムボンはかぷかぷわらったよ。』
                『それならなぜクラムボンはわらったの。』
                『知らない。』
                　つぶつぶ泡が流れて行きます。蟹の子供らもぽっぽっぽっとつづけて五六粒つぶ泡を吐はきました。それはゆれながら水銀のように光って斜ななめに上の方へのぼって行きました。</p>
          </div>
        </article>
      </section>
